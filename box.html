<!DOCTYPE html>
<html>

<head>
    <title>Box</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/controls/TrackballControls.js"></script>

    <script>
        // JavaScript will go here.

        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);


        var aspect = window.innerWidth / window.innerHeight; // aspect ratio
        var width = window.innerWidth;
        var height = window.innerHeight;


        // OrthographicCamera(left, right, top, bottom, near, far)
        var camera = new THREE.OrthographicCamera(width / - 2, width / 2, height / 2, height / - 2, 1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        controls = new THREE.TrackballControls(camera);


        var pointLight = new THREE.PointLight(0xFFFFFF,2);
        // set its position
        pointLight.position.x = 0;
        pointLight.position.y = 0;
        pointLight.position.z = 0;
        // add to the scene
        scene.add(pointLight);
        


        // instantiate a loader
        var texLoader = new THREE.TextureLoader();
        var texture = texLoader.load("textures/mars.jpeg");


        // box
        var geometry = new THREE.BoxGeometry(500, 500, 500);

        var material = new THREE.MeshPhongMaterial({
            map: texture
        });


//        var material = new THREE.MeshBasicMaterial( {color: 0x39C5BB} );
        var cube = new THREE.Mesh( geometry, material );
        scene.add(cube);

        var pointLightBox = new THREE.PointLight(0xffffff,2);

        // set its position
        pointLightBox.position.x = 0;
        pointLightBox.position.y = 0;
        pointLightBox.position.z = 0;
        scene.add(pointLightBox);


        camera.position.z = 300;
        camera.position.x = 100;


        // render funtion here
        var render = function () {
            requestAnimationFrame(render);

            // customize here


            // update camera controls
            controls.update();


            renderer.render(scene, camera);
        };

        render();

    </script>
</body>

</html>
